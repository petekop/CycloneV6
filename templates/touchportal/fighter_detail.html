<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ profile.name or safe_name }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: #000;
      color: #0f0;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
    }
    img.card {
      max-width: 90%;
      height: auto;
      margin: 20px auto;
      display: block;
      box-shadow: 0 0 20px #0f0;
    }
    .chart-container {
      max-width: 600px;
      margin: 30px auto;
    }
  </style>
</head>
<body>
  {% if card_url %}
    <img class="card" src="{{ card_url }}" alt="{{ (profile.name or safe_name) }} card" />
  {% endif %}
  <div class="chart-container">
    <canvas id="aprChart"></canvas>
  </div>
  <div class="chart-container">
    <canvas id="radarChart"></canvas>
  </div>

  <script>
    const charts = {{ charts | tojson }};
    if (charts && charts.apr) {
      const ctx = document.getElementById('aprChart').getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: charts.apr.labels || [],
          datasets: [{
            label: 'APR',
            data: charts.apr.values || [],
            backgroundColor: 'rgba(0, 255, 102, 0.5)',
            borderColor: '#0f0'
          }]
        },
        options: { responsive: true, maintainAspectRatio: false }
      });
    }
    if (charts && charts.spider) {
      const ctx2 = document.getElementById('radarChart').getContext('2d');
      new Chart(ctx2, {
        type: 'radar',
        data: {
          labels: charts.spider.labels || [],
          datasets: [{
            label: 'Spider',
            data: charts.spider.values || [],
            backgroundColor: 'rgba(0, 255, 255, 0.2)',
            borderColor: '#0ff'
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: { r: { beginAtZero: true } }
        }
      });
    }
  </script>
</body>
</html>
