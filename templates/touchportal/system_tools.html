<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>System Tools</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet"/>
  <style>
    @font-face {
      font-family: 'DIN';
      src: local('DIN'), url('{{ url_for('static', filename='fonts/din.ttf') }}') format('truetype');
    }
    html, body {
      margin: 0; padding: 0; background-color: #000; color: #0f0;
      font-family: 'DIN', Arial, sans-serif; height: 100%; overflow: hidden;
    }
    .top-bar {
      display: flex; justify-content: flex-end; align-items: center;
      background-color: #000; padding: 12px 40px;
      font-size: 1rem; color: #fff;
    }
    .top-bar .armed { margin-left: 20px; font-weight: bold; }
    .armed.armed-true  { color: #00ff66; }
    .armed.armed-false { color: red; }

    .main-container {
      display: flex; justify-content: space-between;
      padding: 20px 40px 90px; height: calc(100% - 100px); box-sizing: border-box;
    }
    .logo-left { text-align: center; width: 40%; }
    .logo-container {
      position: relative; width: 300px; height: 300px; margin: 0 auto;
    }
    .logo-container img {
      width: 100%; height: auto; filter: drop-shadow(0 0 10px #00ff00);
    }
    .logo-container::after {
      content: ""; position: absolute; width: 100%; height: 100%;
      border-radius: 50%; box-shadow: 0 0 30px 10px rgba(0, 255, 0, 0.4);
      animation: pulse 3s infinite ease-in-out; z-index: -1;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.3; }
      50%      { transform: scale(1.07); opacity: 0.6; }
    }
    .cyclone-text {
      font-size: 4.8rem; color: #ffef00;
      text-shadow: 0 0 20px #ffef00; margin-top: 20px;
    }
    .buttons-grid-wrapper {
      width: 60%; display: flex; justify-content: flex-end;
    }
    .buttons-grid {
      display: grid; grid-template-columns: repeat(2, 260px);
      grid-auto-rows: 160px; gap: 20px;
    }
    .button-box {
      background-color: transparent; border: 1.5px solid #00ff66;
      border-radius: 10px; display: flex; flex-direction: column;
      align-items: center; justify-content: center; color: #00ff66;
      font-weight: bold; font-size: 1.2rem; padding: 10px;
      transition: box-shadow 0.3s, border-color 0.3s;
    }
    .button-box img { width: 64px; height: 64px; margin-bottom: 8px; }
    .button-box:hover { box-shadow: 0 0 15px #00ff66; cursor: pointer; }
    .button-span-2 { grid-column: span 2; }

    footer {
      position: fixed; bottom: 0; left: 0; width: 100%;
      background-color: #000; display: flex; justify-content: space-between;
      align-items: center; padding: 10px 40px; box-sizing: border-box; z-index: 1000;
    }
    .footer-button {
      background: none; border: none; color: #fff; font-family: inherit;
      font-size: 1rem; display: flex; align-items: center;
      cursor: pointer; transition: box-shadow 0.3s;
    }
    .footer-button:hover {
      box-shadow: 0 0 12px rgba(0, 255, 102, 0.7);
    }
    .footer-button .icon { margin-right: 8px; }
  </style>
 </head>
 <body class="system-tools">
  <div class="top-bar">
    <div id="current-time">--:-- --</div>
    <div class="armed armed-false" id="armed-status">ARMED ●</div>
  </div>

  <div class="main-container">
    <div class="logo-left">
      <div class="logo-container">
        <img alt="Cyclone Icon" src="{{ url_for('static', filename='images/cyclone_icon.png') }}"/>
      </div>
      <div class="cyclone-text">CYCLONE</div>
    </div>

    <div class="buttons-grid-wrapper">
      <div class="buttons-grid">
        <div class="button-box" onclick="window.location.href='/audio-test'">
          <img alt="Audio Test" src="{{ url_for('static', filename='buttons/Audio_Test.png') }}"/>
          AUDIO TEST
        </div>
        <div class="button-box" onclick="window.location.href='/overlay-preview'">
          <img alt="Overlay Preview" src="{{ url_for('static', filename='buttons/Overlay_Preview.png') }}"/>
          OVERLAY PREVIEW
        </div>
        <div class="button-box" onclick="window.location.href='/sync-drive'">
          <img alt="Sync Drive" src="{{ url_for('static', filename='buttons/SYNC_Drive.png') }}"/>
          SYNC DRIVE
        </div>
        <div class="button-box" onclick="window.location.href='/live-log'">
          <img alt="Live Log" src="{{ url_for('static', filename='buttons/live_log.png') }}"/>
          LIVE LOG
        </div>
        <div class="button-box" onclick="window.location.href='/controller-status'">
          <img alt="Status" src="{{ url_for('static', filename='buttons/Overlay_Preview.png') }}"/>
          CONTROLLER STATUS
        </div>
      </div>
    </div>
  </div>

  <footer>
    <button class="footer-button" onclick="window.location.href='/index'">
      <span class="icon">⟲</span>
      BACK TO MENU
    </button>
  </footer>

  <script>
    function updateTime() {
      const now = new Date();
      const date = now.toLocaleDateString('en-GB');
      const time = now.toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit' });
      document.getElementById('current-time').textContent = `${date} • ${time}`;
    }

    updateTime();
    setInterval(updateTime, 60000);
  </script>
 </body>
</html>
